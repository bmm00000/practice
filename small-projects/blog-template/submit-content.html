    <link rel="stylesheet" href="./css/posts.css">
</head>
<body>
    <p><a href="./index.html">back to blog</a></p>
    <h2>We are always looking for contributors</h2>
    <form method="POST" action="index.php">
        <fieldset>
            <legend>Contact info</legend>
            <div class="contact">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" autofocus>
            </div>
            <div class="contact">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="contact">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        </fieldset>
        <fieldset>
            <legend>Your work with us</legend>
            <div class="contact">
                <label for="topic">Choose your preferred topic</label>
                <select id="topic" name="topic">
                    <option selected>Select one...</option>
                    <option value="nutrition">Nutrition</option>
                    <option value="exercise">Exercise</option>
                    <option value="business">Business</option>
                    <option value="creativity">Creativity</option>
                </select>
            </div>
            <div class="contact">
                <label for="comments">Additional comments</label>
                <textarea id="comments" name="comments" placeholder="Tell us something unique about yourself..."></textarea>
            </div>
            <div class="contact">
                <label>
                    <input type="checkbox" name="subscribe" value="subscribe">Send me opportunities from your partners
                </label>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
