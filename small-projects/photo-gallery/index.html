<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="gallery">
        <img src="./img/1.jpg" alt="Acroyoga pose" class="image active">
        <img src="./img/2.jpg" alt="DJ equipment" class="image">
        <img src="./img/3.jpg" alt="Dancing in the desert" class="image">
        <img src="./img/4.jpg" alt="Gym equipment" class="image">
        <img src="./img/5.jpg" alt="Contemporary dance" class="image">
    </div>
    <div class="buttons">
        <button disabled class="button prev">Prev</button>
        <button class="button next">Next</button>
    </div>
    <script src="./js/gallery.js"></script>
</body>
</html>
