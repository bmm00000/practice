<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="./css/style.css"> <!-- make sure you place this after the external link --> 
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./img/1.jpg" alt="Acroyoga pose"></div>
            <div class="swiper-slide"><img src="./img/2.jpg" alt="Dj equipment"></div>
            <div class="swiper-slide"><img src="./img/3.jpg" alt="Dancing in the desert"></div>
            <div class="swiper-slide"><img src="./img/4.jpg" alt="Gym equipment"></div>
            <div class="swiper-slide"><img src="./img/5.jpg" alt="Contemporary dance"></div>
        </div>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="./js/gallery-2.js"></script> <!-- make sure you place this after the external link -->
</body>
</html>
