<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <section class="screen">
            0
        </section>
        <section class="buttons">
            <div class="row-of-buttons">
                <button class="button double">C</button>
                <button class="button">&larr;</button>
                <button class="button sign">&divide;</button>
            </div>
            <div class="row-of-buttons">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button sign">&times;</button>
            </div>
            <div class="row-of-buttons">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button sign">&minus;</button>
            </div>
            <div class="row-of-buttons">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button sign">&plus;</button>
            </div>
            <div class="row-of-buttons">
                <button class="button triple">0</button>
                <button class="button sign">&equals;</button>
            </div>
        </section>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
